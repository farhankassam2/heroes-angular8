<div id="search-component">
    <label for="search-box">Hero Search: {{searchBox.value}}</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}" (click)="handleDetailClick(); searchBox.value = ''" >
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
